<div ng-include src="'views/header.html'"></div>

<div>
	<div class="row form-group">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        จัดการข้อสอบ
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>

		<div class="row form-group">
			<div class="col col-lg-10 col-lg-offset-1">
				<div class="row form-group">
					<label class="form-control-static col-lg-12">
						รายวิชา : ({{ExamSetData.SubjectCode}}) {{ExamSetData.SubjectName}}
				        <br>
				        ระดับ : ({{ExamSetData.LevelCode}}) {{ExamSetData.LevelName}}
				        <br>
				        ที่มา : ({{ExamSetData.ExamSourceCode}}) {{ExamSetData.SourceName}}
					</label>
				</div>
				<div class="row form-group">
					<div class="col-lg-12 table-responsive">
						<table class="table table-striped">
							<caption>
								<div class="row form-group">
									<label class="form-control-static col-lg-3">
										
									</label> 
									<div class="col-lg-9">
										<a role="button" class="btn btn-primary btn-sm pull-right" href="#/questions/manage/update/{{ExamSetCode}}/"><span class="glyphicon glyphicon-plus"></span></a>
										<a role="button" class="btn btn-default btn-sm pull-right" href="#/questions/manage/list"><span class="glyphicon glyphicon-arrow-left"></span> ย้อนกลับ</a>
									</div>
								</div>
								
							</caption>
							<thead>
								<tr>
									<th>เลขข้อ</th>
									<th>คำถาม</th>
									<th>จัดการ</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="data in DataList">
									<td>{{data.QuestionNo}}</td>
									<td>{{data.QuestionDescription}}</td>
									<td align="center">
										<a role="button" class="btn btn-primary btn-sm" href="#/questions/manage/update/{{ExamSetCode}}/{{data.AutoID}}"><span class="glyphicon glyphicon-edit"></span></a>
									</td>
								</tr>
							</tbody>
						</table>
						<ul class="pull-right" uib-pagination total-items="Pagination.totalPages" ng-model="Pagination.currentPage" max-size="Pagination.limitDisplay" class="pagination-sm" items-per-page="Pagination.limitRowPerPage" boundary-links="true" force-ellipses="true"  ng-change="pageChanged()"></ul>
					</div>
				</div>
			</div>
		</div>
	<div ng-include src="'views/footer.html'"></div>
</div>
