<div ng-include src="'views/header.html'"></div>

<div>
	<div class="row form-group">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        จัดการบัญชี Tutor
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>

		<div class="row form-group">
			<div class="col col-lg-10 col-lg-offset-1">
				<div class="row form-group">
					<label class="form-control-static col-lg-1">
						ค้นหา
					</label> 
					<div class="col-lg-3">
						<input class="form-control" ng-model="condition.keyword">
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary" ng-click="search(condition)"> <span class="glyphicon glyphicon-search"></span> ค้นหา</button>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped">
						<caption>
							<a role="button" class="btn btn-primary btn-sm pull-right" href="#/user-account/tutor/update/"><span class="glyphicon glyphicon-plus"></span></a>
						</caption>
						<thead>
							<tr>
								<th>รหัสครู</th>
								<th>Email / ชื่อผู้ใช้งาน</th>
								<th>ชื่อเล่น</th>
								<th>ชื่อ - สกุล</th>
								<th>สถานะ</th>
								<th>จัดการ</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in DataList">
								<td>{{data.TutorCode}}</td>
								<td>{{data.UserAccount}}</td>
								<td>{{data.NickName}}</td>
								<td>{{data.FirstName + ' ' + data.LastName}}</td>
								<td align="center">
									<span class="glyphicon glyphicon-check" ng-show="data.UserStatus =='active'" style="color:green;">
									<span class="glyphicon glyphicon-lock" ng-show="data.UserStatus =='inactive'" style="color:red;">
								</td>
								<td align="center"><a role="button" class="btn btn-primary btn-sm" href="#/user-account/tutor/update/{{data.AutoID}}"><span class="glyphicon glyphicon-edit"></span></a></td>
							</tr>
						</tbody>
					</table>
					<ul class="pull-right" uib-pagination total-items="Pagination.totalPages" ng-model="Pagination.currentPage" max-size="Pagination.limitDisplay" class="pagination-sm" items-per-page="Pagination.limitRowPerPage" boundary-links="true" force-ellipses="true"  ng-change="pageChanged()"></ul>
				</div>
			</div>
		</div>
	<div ng-include src="'views/footer.html'"></div>
</div>
